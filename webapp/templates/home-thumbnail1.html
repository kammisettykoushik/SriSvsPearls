<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Layout</title>
    <style>


.gallery {
    display: grid;
    grid-template-columns: 2fr 5fr;
    grid-gap: 20px 10px;
    border-radius: 20px;
}

.gallery .large {
    grid-row: span 2;
    overflow: hidden;
    position: relative;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, filter 0.3s ease;
    background-color: transparent;
    border-radius: 20px;
    border: 2px solid #fff; /* White border for contrast */
    box-shadow: none;
}

.gallery .grid-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    margin-bottom: 20px;
}

.gallery figure {
    position: relative;
    overflow: hidden;
    margin: 0;
    background-color: transparent;

}

.gallery figure:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.gallery figure img {
    border-radius: 20px;

}

.gallery figure:hover img {
    transform: scale(1.05);
    filter: brightness(0.9);
}

.gallery figure figcaption {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    align-content: end;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, .5);
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.6); /* Darker background for better contrast */

    border-radius: 20px; /* Ensure border radius matches the image */
}

.gallery figure h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
}

.gallery figure p {
    font-size: 14px;
    margin-bottom: 10px;
}
.image-container {
    background-image: url('https://cdn.shopify.com/s/files/1/0507/9865/7726/t/10/assets/1700552693Jhumka.png?v=1700552695');
    /* background-image: url(../../static/img//earrings.jpeg); */
    background-size: cover;
    background-position: center;
    height: 500px; /* Adjust height as needed */
    position: relative;
    display: flex;
}



/* Media Queries */
@media (max-width: 1024px) {
    .gallery {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        overflow: hidden;
    }

    .gallery .large {
        grid-row: auto;
        grid-column: auto;
    }

    .gallery .grid-row {
        grid-template-columns: repeat(2, 1fr);
        margin-bottom: 20px; /* Ensure there's space between rows */
    }
}

@media (max-width: 768px) {
    .gallery .grid-row {
        grid-template-columns: repeat(2, 1fr);
        margin-bottom: 10px; /* Less space between rows on small screens */
    }
}

    </style>
</head>
