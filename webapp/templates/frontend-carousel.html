</section>

<script>
    // Initialize the Bootstrap carousel with a 4-second interval (4000ms)
    const carousel = document.querySelector('#carouselExampleIndicators');
    const carouselInstance = new bootstrap.Carousel(carousel, {
        interval: 2000, // Set interval to 4 seconds (4000ms) for auto-slide
        ride: 'carousel', // Automatically cycle through the slides
    });

    // Add custom delay when clicking next or previous buttons (4-second delay)
    const nextButton = carousel.querySelector('.carousel-control-next');
    const prevButton = carousel.querySelector('.carousel-control-prev');

    // Add event listeners for the next/prev buttons
    nextButton.addEventListener('click', function() {
        carouselInstance.pause(); // Pause the carousel when the user clicks next
        setTimeout(() => carouselInstance.next(), 2000); // After 4 seconds, move to the next slide
    });

    prevButton.addEventListener('click', function() {
        carouselInstance.pause(); // Pause the carousel when the user clicks previous
        setTimeout(() => carouselInstance.prev(), 2000); // After 4 seconds, move to the previous slide
    });
</script>
