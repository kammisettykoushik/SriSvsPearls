<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Carousel with Bootstrap</title>
    <!-- Link to Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the arrow icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Custom styles for Swiper carousel */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            /* Space between cards */
            width: auto;
        }

        .swiper-slide .card {
            width: 18rem;
            /* Set the fixed width for each card */
        }

        /* Image styling */
        .swiper-slide .card-img-top {
            object-fit: cover;
            width: 100%;
            height: 180px;
            /* Fixed height for the image */
            padding: 10px;
        }

        /* Horizontal line below the image */
        .swiper-slide .card img+hr {
            margin-top: 0;
            margin-bottom: 1rem;
            border-color: #b9b3b3;
        }

        /* Adjusting card body content */
        .swiper-slide .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        /* Customize title and price text */
        .swiper-slide .card-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .swiper-slide .card-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Style the Explore button */
        .swiper-slide .btn {
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-top: auto;
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        /* Add right arrow to Explore button */
        .swiper-slide .btn .fa-arrow-right {
            margin-left: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .swiper-slide .card {
                width: 14rem;
                /* Smaller card width for mobile */
            }

            .swiper-slide .card-img-top {
                height: 150px;
                /* Smaller image height for mobile */
            }
        }

        /* Navigation arrows styling */
        .swiper-button-prev,
        .swiper-button-next {
            /* background-color: #000; */
            /* border-radius: 50%; */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            color: #e0a165;
            /* width: 30px;
            height: 30px; */
            /* font-size: 10px; */
        }

        .swiper-button-prev i,
        .swiper-button-next i {
            font-size: 16px;
        }

        /* Pagination dots styling */
        .swiper-pagination {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .swiper-pagination-bullet {
            background: #000;
            opacity: 0.7;
            width: 10px;
            height: 10px;
        }

        .swiper-pagination-bullet-active {
            background: #e0a165;
            opacity: 1;
        }

        .swiper-button-next:after,
        .swiper-rtl .swiper-button-prev:after {
            content: 'next';
            font-size: 30px;
            margin-left: 20px;
        }

        .swiper-button-prev:after,
        .swiper-rtl .swiper-button-next:after {
            content: 'prev';
            font-size: 30px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;font-family: Georgia, 'Times New Roman', Times, serif; color: #e0a165;">Special
        Products</h2>
    <div class="container mt-5">
        <div class="swiper mySwiper" style="font-family: Georgia, 'Times New Roman', Times, serif;">
            <div class="swiper-wrapper">
                {% for product in products %}

                <div class="swiper-slide">
                    <div class="card">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top"
                            style="height: 150px; object-fit: contain;">
                        <!-- Horizontal Line Below Image -->
                        <hr class="m-0">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text" style="color:#e0a165 ;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">M.R.P - {{ product.price }}</p>
                            <!-- Explore Button -->
                            <a href="{% url 'product' product.id %}" class="btn btn-outline-dark btn-sm">
                                Explore
                                <i class="fa fa-arrow-right"></i> <!-- Right arrow beside Explore -->
                            </a>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>

            <!-- Navigation arrows -->
            <div class="swiper-button-prev">
                <!-- <i class="fa fa-chevron-left"></i> -->
            </div>
            <div class="swiper-button-next">
                <!-- <i class="fa fa-chevron-right"></i> -->
            </div>
        </div>
    </div>

    <!-- Link to Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Swiper
        const swiper = new Swiper('.mySwiper', {
            slidesPerView: 'auto',
            spaceBetween: 15,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true, // Shows fewer dots dynamically
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 15,
                },
            },
        });
    </script>
</body>

</html>
