{% extends 'base.html' %}

{% block content %}
<!-- Header -->
{% include 'mainheader.html' %}

<div class="container mt-3 mb-3" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding: 30px; max-width: 500px; border: 1px solid #033F3D; border-radius: 10px;">
    <div class="text-center">
        <h4 class="display-6 text-black">Log-in</h4>
    </div>
    <div class="mx-auto mt-5">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <!-- Email input with icon -->
                <div class="input-group mb-4">
                    <span class="input-group-text border-0 bg-white">
                        <i class="bi bi-envelope-fill text-muted"></i>
                    </span>
                    <input type="text" class="form-control" name="username_or_email_or_mobile" id="username" placeholder="Username, Email or Mobile" required autocomplete="on">
                </div>

                <!-- Password input with custom padding -->
                <div class="input-group mb-4 position-relative">
                    <span class="input-group-text border-0 bg-white">
                        <i class="fa fa-lock text-muted"></i>
                    </span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required autocomplete="off">
                    <i class="fa fa-eye position-absolute" id="togglePassword1" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('password', 'togglePassword1')"></i>
                </div>
            </div>

            <!-- Remember me checkbox and Forgot password link -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="{% url 'forgot_password' %}" class="text-dark text-decoration-underline">Forgot password?</a>
            </div>

            <!-- Login button with shadow effect -->
            <div class="d-flex justify-content-center mt-4">
                <button class="btn shadow w-50" style="background-color: black; color: white;">
                    <b>Log in</b>
                </button>
            </div>

            <!-- Social login options -->
            <div class="text-center mt-4">
                <p>Log in with</p>
                <div class="d-flex justify-content-center">
                    <a href="https://www.google.com" target="_blank" class="me-3">
                        <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg" alt="Google" class="rounded border" style="width: 40px; height: 40px;">
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook" class="rounded border" style="width: 40px; height: 40px;">
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap icons CDN for email icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script>
    function togglePasswordVisibility(passwordFieldId, toggleIconId) {
        var passwordField = document.getElementById(passwordFieldId);
        var toggleIcon = document.getElementById(toggleIconId);

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }
</script>

<style>
    .form-control {
        font-size: 16px;
        padding: 10px;
    }

    .input-group-text {
        background-color: transparent;
        border: none;
    }

    input::placeholder {
        color: black;
    }

    .btn {
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
    }

    .container {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
            width: 90%;
        }

        .btn {
            width: 100%;
        }

        .form-control {
            font-size: 14px;
        }
    }

    @media (max-width: 576px) {
        .container {
            width: 90%;
            border-radius: 0;
        }
    }
</style>

{% endblock %}
