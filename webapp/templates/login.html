<div class="container mt-3 mb-3" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: #fffff; padding: 30px;width:50%;border: 1px solid #033F3D;border-radius: 50px;">
    <div class="text-center">
        <h4 class="display-6 text-black">Log-in</h4>
    </div>
    <div class="mx-auto mt-5" style="max-width: 400px;">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
        <div class="form-group">
            <!-- Email input with icon -->
            <div class="input-group mb-4">
                <span class="input-group-text border-0 bg-white">
                    <i class="bi bi-envelope-fill text-muted"></i>
                </span>
                <input type="text" class="form-control" name="username_or_email_or_mobile" id="username" placeholder="Username, Email or Mobile" required autocomplete="on">
            </div>

            <!-- Password input with custom padding -->
            <div class="input-group mb-4  mb-3 position-relative">
                <span class="input-group-text border-0 bg-white" style="padding-right: 10px;">
                    <i class="fa fa-lock" style="color: #6c757d;"></i>
                </span>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required autocomplete="off">
                <i class="fa fa-eye position-absolute" id="togglePassword1" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('password', 'togglePassword1')"></i>
            </div>
        </div>

        <!-- Remember me checkbox and Forgot password link -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" style="accent-color: white;">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="{% url 'forgot_password' %}" class="text-dark text-decoration-underline">Forgot password?</a>
        </div>

        <!-- Login button with shadow effect -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn shadow" style="background-color: black; color: white;width: 150px;">
                <b>Log in</b>
            </button>
        </div>

        <!-- Social login options -->
        <div class="text-center mt-4">
            <p class="text-white">Log in with</p>
            <div class="d-flex justify-content-center">
                <a href="https://www.google.com" target="_blank">
                    <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg"
                        alt="Google" class="me-2 rounded border" style="width: 40px; height: 40px;">
                </a>

                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                        alt="Facebook" class="rounded border" style="width: 40px; height: 40px;">
                </a>
            </div>
        </div>
        </form>
    </div>
</div>

<script>

    function togglePasswordVisibility(passwordFieldId, toggleIconId) {
        var passwordField = document.getElementById(passwordFieldId);
        var toggleIcon = document.getElementById(toggleIconId);

        // Check if password is of type 'password' or 'text'
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }

</script>
